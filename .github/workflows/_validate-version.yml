name: _Validate

on:
  workflow_call:
    inputs:
      version:
        required: True
        type: string

jobs:
  validate-version:
    name: Validate version
    runs-on: ubuntu-latest

    steps:
      - name: Check tag ${GITHUB_REF_NAME}
        run: |
          ref_name="${GITHUB_REF_NAME}"
          tag_version="${ref_name/.dev/}"
          version="${{ inputs.version }}"
          os_version="${version/.dev${{ github.run_number }}/}"

          if [ "${tag_version}" != "${os_version}" ]; then
            echo "Version number in Buildroot metadata does not match tag! (${tag_version} vs. ${os_version})."
            exit 1
          fi
