name: _Validate

on:
  workflow_call:
    inputs:
      version:
        required: True
        type: string

jobs:
  validate-version:
    name: Validate version
    runs-on: ubuntu-latest

    steps:
      - name: Check tag ${{ github.ref_name }}
        shell: bash
        run: |
          ./.github/scripts/check-tag.sh
