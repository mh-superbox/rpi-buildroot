name: Test Build Image

on:
  workflow_dispatch:

  push:
    tags:
      - 'test'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      PROJECT_NAME:
    steps:
      - name: Build
        run: |
          echo ${{ github.repository }} 
          echo ${{ github.repository.name }}
          echo ${{ github.event.name }}
          echo ${{ github.event.ref }}
          echo ${{ github.ref_name }} > test.txt
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.repository.name }}-${{ github.ref_name }}.txt
          files: test.txt
