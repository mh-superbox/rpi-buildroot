name: Test Build Image

on:
  workflow_dispatch:

  push:
    tags:
      - 'test'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: |
          echo "${{ github.event.name }}"
          echo "${{ github.ref.name }}" > test.txt
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.event.repository.name }}-${{ github.ref.name }}.txt
          files: test.txt
