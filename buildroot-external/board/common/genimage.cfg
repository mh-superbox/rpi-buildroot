image overlay.ext4 {
	name = "overlay"
	empty = true
	ext4 {
		use-mke2fs = true
		label = "overlay"
		features = "^64bit"
	}
	size = 100M
}

image data.ext4 {
	name = "data"
	empty = true
	ext4 {
		use-mke2fs = true
		label = "data"
		features = "^64bit"
	}
	size = 100M
}

image sdcard.img {
	hdimage {
		partition-table-type = mbr
		extended-partition = 1
	}

	partition ubootenv0 {
		image = "uboot-env.bin"
		in-partition-table = false
		offset = 1M
	}

	partition ubootenv1 {
		image = "uboot-env.bin"
		in-partition-table = false
		offset = 2M
	}

	partition boot {
		partition-type = 0xC
		bootable = true
		image = "boot.vfat"
		offset = 4M
	}

	partition system0 {
		partition-type = 0x83
		image = "rootfs.ext4"
		size = 768M
	}

	partition system1 {
		partition-type = 0x83
		image = "rootfs.ext4"
		size = 768M
	}

	partition overlay {
		partition-type = 0x83
		image = "overlay.ext4"
		size = 100M
	}

	partition data {
		partition-type = 0x83
		image = "data.ext4"
		size = 100M
	}
}
