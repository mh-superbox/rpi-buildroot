image boot.vfat {
    vfat {
        files = {
            "bcm2710-rpi-3-b.dtb",
            "bcm2710-rpi-3-b-plus.dtb",
            "bcm2837-rpi-3-b.dtb",
            "rpi-firmware/bootcode.bin",
            "rpi-firmware/cmdline.txt",
            "rpi-firmware/config.txt",
            "rpi-firmware/fixup.dat",
            "rpi-firmware/start.elf",
            "rpi-firmware/overlays",
            "Image",
            "u-boot.bin"
        }
    }
    size = 32M
}

image sdcard.img {
    hdimage {
        partition-table-type = "hybrid"
    }

    partition boot {
        partition-type-uuid: U
        partition-uuid = 1919c832-ccd5-11ed-bd93-2f82f09553a4
        bootable = "true"
        image = "boot.vfat"
    }

    partition system0 {
        partition-type-uuid = b921b045-1df0-41c3-aF44-4c6f280d3fae
        partition-uuid = bf7f30b0-ccce-11ed-b404-8b98a41bd4dd
        image = "rootfs.ext4"
    }
}
