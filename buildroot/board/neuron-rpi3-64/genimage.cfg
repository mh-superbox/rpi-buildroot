image boot.vfat {
    vfat {
        files = {
            "bcm2710-rpi-3-b.dtb",
            "bcm2710-rpi-3-b-plus.dtb",
            "bcm2837-rpi-3-b.dtb",
            "rpi-firmware/bootcode.bin",
            "rpi-firmware/config.txt",
            "rpi-firmware/fixup.dat",
            "rpi-firmware/start.elf",
            "rpi-firmware/overlays",
            "Image",
            "cmdline.txt"
        }
    }
    size = 32M
}

image sdcard.img {
    hdimage {
        partition-table-type = "hybrid"
    }

    partition boot {
        partition-type = 0xC
        bootable = "true"
        image = "boot.vfat"
    }

    partition rootfs {
        partition-type-uuid = L
        image = "rootfs.ext4"
    }
}
