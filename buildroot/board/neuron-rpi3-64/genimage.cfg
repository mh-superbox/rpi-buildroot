image boot.vfat {
    vfat {
        files = {
            "bcm2710-rpi-3-b.dtb",
            "bcm2710-rpi-3-b-plus.dtb",
            "bcm2837-rpi-3-b.dtb",
            "rpi-firmware/bootcode.bin",
            "rpi-firmware/config.txt",
            "rpi-firmware/fixup.dat",
            "rpi-firmware/start.elf",
            "rpi-firmware/overlays",
            "Image",
            "boot.cmd",
            "boot.scr",
            "u-boot.bin"
        }
    }
    size = 32M
}

image sdcard.img {
    hdimage {
    }

    partition boot {
        partition-type = 0xC
        image = "boot.vfat"
        bootable = "true"
    }

    partition system0 {
        partition-type = 0x83
        image = "rootfs.ext4"
    }
}

